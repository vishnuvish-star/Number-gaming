<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="" type="image/x-icon">
  <title>Number gaming</title>

  <!-- normalize css link -->
  <link rel="stylesheet" href="./styles/normalise.css">
  <!-- custom css link -->
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <main class="card" id="card">
    <h1 class="title">Guess The Number</h1>
    <p>Range between 1-100</p>
    <div class="input-container">
      <input type="number" name="" id="input-num" class="input-num">
    </div>

    <div class="btn" id="btn">
      <button type="submit">Guess</button>
    </div>

    <div class="output" id="output">
      <p id="output-val" class="output-val"></p>
    </div>

  </main>
  <script src="./script/script.js"></script>
</body>

</html>
